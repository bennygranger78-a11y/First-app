<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Cat</title>
  <style>
    body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 10vh; background:#f7f7f7; }
    img { max-width: 90vw; max-height: 60vh; border-radius: 8px; box-shadow: 0 4px 12px rgba(0,0,0,.15); }
    button { margin-top: 1.2rem; padding: .6rem 1.2rem; font-size: 1rem; border: none; border-radius: 6px; background:#ff4081; color:#fff; cursor:pointer; }
    button:hover { background:#e73370; }
  </style>
</head>
<body>
  <h1>üê± Random Cat</h1>
  <img id="cat" src="https://cataas.com/cat" alt="cat" />
  <button onclick="loadCat()">Another cat please</button>

  <script>
    function loadCat() {
      const img = document.getElementById('cat');
      img.src = 'https://cataas.com/cat?t=' + Date.now(); // cache-bust
    }
  </script>
</body>
</html>
